<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sports Buddy â€” Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Sports Buddy</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Dashboard</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="logout-btn" class="btn-ghost">Logout</button>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Welcome, <span id="user-name">User</span></h2>
        <p id="user-role" class="muted">Role: <span id="role-text">user</span></p>
      </section>

      <section class="card">
        <h3>Add sports event</h3>
        <form id="event-form">
          <label>Event name<input id="event-name" required /></label>
          <label>Sport category<input id="sport-category" required /></label>
          <label>City<input id="city" required /></label>
          <label>Area<input id="area" required /></label>
          <label>Date & time<input id="event-datetime" type="datetime-local" required /></label>
          <label>Level
            <select id="level">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </label>
          <div class="row">
            <button type="submit">Add event</button>
            <button type="button" id="clear-form">Clear</button>
          </div>
        </form>
        <p class="muted small" id="form-msg"></p>
      </section>

      <section class="card">
        <h3>Events near you</h3>
        <div id="events-list">Loading...</div>
      </section>

      <section class="card admin-panel" hidden>
        <h3>Admin panel</h3>
        <p>Manage categories, cities and areas here (Admin only).</p>
        <div id="admin-tools"></div>
      </section>
    </main>

    <footer class="site-footer">&copy; <span id="year2"></span> Sports Buddy</footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
